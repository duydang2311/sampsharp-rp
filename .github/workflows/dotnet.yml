name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      wd: ./src/Server
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ${{env.wd}}
    - name: Build
      run: dotnet build --no-restore
      working-directory: ${{env.wd}}
  
  test:
    runs-on: ubuntu-latest
    env:
      wd: ./src/Server.Tests
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ${{env.wd}}
    - name: Test
      run: dotnet test --no-restore
      working-directory: ${{env.wd}}
